<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Recursion Array with Reverse -->

    <script>
      let data = [45,123,234,345,567,34];
      let temp;

      function simpleReverse(data, start, end) {
        console.warn(data);
        if (start <= end) {
          temp = data[start];
          data[start] = data[end];
          data[end] = temp;
        }
      }

      simpleReverse(data, 0, data.length - 1);
    </script>
  </body>
</html>
