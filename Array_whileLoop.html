<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  two array  while  loop shorting--- -->
    <script>
      let data1 = [4, 5, 8, 10, 14, 19];
      let data2 = [6, 9, 11, 13, 15];
      let data3 = [];
      d1 = 0;
      d2 = 0;
      d3 = 0;
      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }
      while (d1 < data1.length) {
        data3[d3] = data1[d1];
        d1++;
        console.log(data3);
      }
      console.warn(data3);
    </script>
  </body>
</html>
