<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- indiract resucrsion  -->

    <script>
      let data = 100;
      let totalApple = 0;
      function buyApple(x) {
        if (x > 0) {
          console.warn("i have ", x, "Rs", totalApple);
          buyMore(x);
        } else {
          console.warn("i have more ", totalApple);
        }
      }

      function buyMore(x) {
        totalApple++;
        buyApple(x - 5);
      }
      buyApple(data);
    </script>
  </body>
