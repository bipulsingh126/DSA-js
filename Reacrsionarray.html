<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- reacrsion array -->
    <script>
      function factorial(x) {
        if (x == 0) {
          return 1;
        }
        return x * factorial(x - 1);
      }
      let data = 4;
      console.warn(factorial(data));
    </script>
  </body>
</html>
